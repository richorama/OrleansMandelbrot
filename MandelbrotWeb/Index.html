<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Mandelbrot Viewer</title>

        <link href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css" rel="stylesheet" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.js"></script>

        <style>

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        </style>

    </head>
    <body>
        <div id="map"></div>
        
        <script>
var maxDepth = 48; // precision is lost at any greater level
var map = L.map('map').setView([0, 0], Math.min(2, maxDepth));
window.map = map;
var tilePath = "/tile/{x}/{y}/{z}"
L.tileLayer(tilePath, { attribution: '', maxZoom: maxDepth, minZoom: 1, noWrap: true }).addTo(map);


        </script>

    </body>
</html>
